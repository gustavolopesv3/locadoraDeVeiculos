{% extends 'base.html'%}
{% load filtros %}

{% block conteudo %}

<form method="post" class="card-header">
{% csrf_token %}
 <div class="form-group col-md-2">
     <label>Modelo:</label>
     {{ form.nome | addclass:'form-control'  }}
 </div>
 <div class="form-group col-md-2">
     <label>Marca:</label>
     {{ form.marca | addclass:'form-control'  }}
 </div>


     <div class="button">
         <input type="submit" class="btn btn-primary" value="Cadastrar">
     </div>
 </div>


</form>



{% endblock conteudo %}
